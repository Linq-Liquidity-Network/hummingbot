# Default values for mychart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Define global variables
global:
  namespace: gracklebot
  releaseTag: placeholder
  name: 
  appName: 
  chartName: 
  releaseEnvironment: placeholder  # Either strategiesProd or strategiesDev. Defined in the secret.*.yaml files
  releaseBranch: placeholder # Either master or develop. Defined in the secrets.*.yaml files  
  strategyName: placeholder
  
  node:
    feature:
      storage:
        name: "hetzner.storage.primary"
      default:
        name: "hetzner.storage.secondary"  
        pathRoot: "/home/tradebot"
    develop:
      storage:
        name: "hetzner.dev.storage.primary"
        pathRoot: "/home/tradebot"
      default:
        name: "hetzner.dev.storage.secondary"
        pathRoot: "/home/tradebot"                
    staging:
      storage:
        name: "hetzner.athena"
        pathRoot: "/home/tradebot"        
      default:
        name: "hetzner.athena"
        pathRoot: "/home/tradebot"        
    release:
      storage:
        name: "hetzner.athena"
        pathRoot: "/home/tradebot"        
      default:
        name: "hetzner.athena"
        pathRoot: "/home/tradebot"

  image:
    hummingbot:
      name: hummingbot
      repository: docker.io/tokamaktech/hummingbot
      imagepullPolicy: Always

  imagePullSecrets:
    default:
      name: regcred
      registry: index.docker.io/v1/
      
  dockerconfigjson: placeholder
      
  syncbotSSHkey: placeholder
  
  options:
    configPassword: placeholder  

  # These accounts are our trading accounts. The credentials field is json dictionary with one entry for each
  # of the encrypted key files from hummingbot. No credentials should be defined in this file. Only development
  # accounts should be defined in the secrets.dev.yaml, and only production accounts should be defined
  # in secrets.prod.yaml.  These values will be passed into the container in an env variable, from which
  # the init.sh will create the necessary key files.
  # THIS IS THE MOST SENSITIVE credentials IN OUR STACK!
  accounts:
    bolsacripto-prod1:
      description: "trading@linq.network"
      credentials: placeholder
    bolsacripto-dev1:
      description: "michael@tokamak.ca"
      credentials: placeholder



  # Strategies to launch on production.
  # There will be one pod for each sub-entry of strategiesProd - each with one container
  # for each of thier sub-entries.
  strategiesProd:        
    lm-blocktane-ftx-brl-pax:
      accounts:
        - ftx-prod1
        - blocktane-prod1
      strategy: liquidity_mirroring
      options:
        paperTrade: false
        strategyFileName: "conf_liquidity_mirroring_blocktane_ftx_brl_pax"
    lm-blocktane-ftx-btc-brl:
      accounts:
        - ftx-prod1
        - blocktane-prod1
